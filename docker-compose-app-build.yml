
version: '3'
services:
  consul:
    image: consul:1.9.7
    ports:
      - "8500:8500"
  kill:
    image: includeno/killsystem-kill:1.0
    container_name: kill01
    ports:
      - "8081:8081"
    environment:
      - spring.application.name=kill01

    depends_on:
      - consul
  payment:
    image: includeno/killsystem-pay:1.0
    container_name: pay01
    ports:
      - "8080:8080"
    environment:
      - spring.application.name=payment01

    depends_on:
      - consul